<div>
<div class="posts mt-5">
  <div class="card post shadow">
    <div class="card-header post-header">
      <img class="post-profile-img" src="../../../../assets/linkedin.jpeg">
         <div class="post-header-creator-info mt-2">
            <h6 >john wick</h6>
            <small class="text-muted">software engineer</small>
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
    </div>
    <div class="card-body post-body ">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  
  
  
  
    <div class="post-status">
      <p class="card-text">
        <small class="text-muted">
          <small
            class="text-muted"
            data-toggle="modal"
            data-target=".bd-example-modal-sm"
            ><i class="far fa-thumbs-up"></i>&nbsp;<i
              class="far fa-comments"
            ></i
            >&nbsp;</small
          >
          <small class="text-muted">150 Comment</small>
        </small>
      </p>
    </div>


    <div class="post-footer card-footer " >
      <div class="post-footer-action mb-6 ">
        <div class="post-footer-like">
          <button
            class="btn btn-light mr-3 btn-md "
            data-animation="true"
            data-html="true"
            data-placement="top"
            data-toggle="popover"
            data-trigger="hover focus"
          >
            <i class="far fa-thumbs-up container__Sign reaction-sign"></i> Like
          </button>
        </div>
   
        <div>
          <button class="btn btn-light btn-md">
            <i class="far fa-comment-dots container__Sign comment-sign"></i>
            Comment
          </button>
        </div>
       
      </div>

      <div class="col-md-12 col-lg-12 col-sm-12 mt-4">
        <div class="input-group mt-2 ml-0">
          <img class="post-profile-img mr-3" src="../../../../assets/linkedin.jpeg" />
          <input
            type="text"
            id="validationCustomUsername"
            placeholder="Add new comment..."
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="input-group-append">
            <label class="comment-image mt-2 mr-1" for="customFileLang">
              <input
                type="file"
                id="customFileLang"
                lang="es"
                style="display: none;"
              />
            </label>
            <!-- class="comment-image" -->
          </div>
        </div>
      </div>
<!-- comment -->
     <app-comments></app-comments>
     <app-comments></app-comments>
    </div>
  </div>
</div>
</div>
