<div class="row pt-3 experience-item-container position-relative">
  <div class="company-logo col-1">
    <img class="img-fluid" src="assets/imgs/itiLogo.png" />
  </div>
  <div class="experience-data col-11 pb-4">
    <h3 class="mb-1 h3">{{ volunteerExp.role | titlecase }}</h3>
    <p class="mb-0 text-sm">{{ volunteerExp.organization | titlecase }}</p>
    <p class="mb-3 text-muted text-sm">
      {{ volunteerExp.startDate.month }} {{ volunteerExp.startDate.year }} -
      <ng-container *ngIf="volunteerExp.endDate.month">
        {{ volunteerExp.endDate.month }} {{ volunteerExp.endDate.year }}
      </ng-container>
      <ng-container *ngIf="!volunteerExp.endDate.month">Present</ng-container>
    </p>
    <p class="mb-0 text-sm">
      {{volunteerExp.description}}
    </p>
  </div>

  <div class="icon-container position-absolute" (click)="switchToEdit()">
    <i class="fas fa-pen edit-icon"></i>
  </div>
</div>
