<app-nav-main (onSearch)="filterProducts($event)" ></app-nav-main>
<div *ngIf="isSearching">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of searchFields; let i = index">
            <a class="nav-link" (click)="onSearchbyField(i)">{{ item }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
<app-search-results [filteredArray]="FilteredArray"></app-search-results>
<app-footer></app-footer>
<app-copyright></app-copyright>
</div>
<div *ngIf="!isSearching">
<app-profile-info [user]="user"></app-profile-info>
<app-about [user]="user"></app-about>
<app-experience-section></app-experience-section>
<app-skills></app-skills>
<app-accomplishments></app-accomplishments>
<app-interests></app-interests>
</div>
