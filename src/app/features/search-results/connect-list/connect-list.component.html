<div class="search-result">
  <div class="search-result__img">
    <img src="assets/girl.jpeg" />
  </div>

  <div class="search-result__info">
    <a [routerLink]="['/profile/', user?.id]" class="name">{{ user?.name }}</a>
    <p class="data">{{ user?.company }}</p>
    <p class="country">{{ user?.address?.country }}</p>
  </div>

  <div class="search-result__action">
    <button class="connect">Connect</button>
  </div>
</div>
